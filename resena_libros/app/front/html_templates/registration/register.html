{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block contenedor %}

<div class="card mx-auto" style="width: 50rem;">
    <h5 class="card-title">Registro de Usuario</h5>
    <div class="card-body">
        <form action="" method="post"> {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-info float-end">Registrarse</button>
        </form>
    </div>
</div>

{% endblock %}
